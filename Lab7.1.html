<html>
    <head>
        <meta charset="utf-8">
        <script>
            function calculate(){
                var textInput1 = document.getElementById("num1");
                var Num1 = textInput1.value;
                var textInput2 = document.getElementById("num2");
                var Num2 = textInput2.value;
                var Sum;
                Sum = parseInt(Num1) + parseInt(Num2);
                var textInput3 = document.getElementById("sum");
                textInput3.value = Sum;
                
            }
        </script>
    </head>

    <body>
        <form>
            <input type="text" id="num1"> + <input type="text" id="num2"> = <input type="text" id="sum">
            <input type="button" id="cal" value="Go Go" onclick="calculate()">
            

        </form>
    </body>
</html>
